<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Happy+Monkey|Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="../css/day10.css"/>
    <title>Day 10</title>
    <script src="../js/day10.js"></script>
</head>
<body>
    <div class="container">
        <div class="item">
            <input type="checkbox" id="subscribe" name="subscribe" value="newsletter">
            <label for="subscribe">Subscribe to the Newsletter</label>
        </div>

        <div class="item">
            <input type="checkbox" id="first" name="first" value="first">
            <label for="first">A first random checkbox</label>
        </div>
        
        <div class="item">
            <input type="checkbox" id="second" name="second" value="second">
            <label for="second">A second random checkbox</label>
        </div>

        <div class="item">
            <input type="checkbox" id="third" name="third" value="third">
            <label for="third">A third random checkbox</label>
        </div>

        <div class="item">
            <input type="checkbox" id="sick" name="sick" value="sick">
            <label for="sick">I'm sick of this</label>
        </div>

        <div class="item">
            <input type="checkbox" id="already" name="already" value="already">
            <label for="already">Yes already sick of it</label>
        </div>

        <div class="item">
            <input type="checkbox" id="why" name="why" value="why">
            <label for="why">Why am I even writting all of this ?</label>
        </div>

        <div class="item">
            <input type="checkbox" id="funny" name="funny" value="funny">
            <label for="funny">It's funny because I actually love it</label>
        </div>
    </div>

    <footer>
        Made with &#9889; by <a href="https://github.com/boristane" target="_blank">Boris Tane</a> as part of <a target="_blank" href="https://javascript30.com/">#javascrip30</a> &#128293
    </footer>
</body>
</html>
