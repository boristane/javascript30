<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>Update CSS Variables with <span class="highlight">JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-suffix="px" id="spacing">

        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-suffix="px" id="blur">
    
        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#bada55" id="base">
    </div>

</body>
